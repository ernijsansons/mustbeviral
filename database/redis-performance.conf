# Redis Performance Configuration for Must Be Viral V2
# Optimized for high-performance caching and session storage

# NETWORK AND CONNECTION SETTINGS
bind 0.0.0.0
port 6379
protected-mode no
tcp-backlog 511
tcp-keepalive 300
timeout 0

# GENERAL CONFIGURATION
daemonize no
supervised no
pidfile /var/run/redis_6379.pid
loglevel notice
logfile ""
databases 16

# MEMORY MANAGEMENT (Critical for Performance)
maxmemory 512mb
maxmemory-policy allkeys-lru
maxmemory-samples 5

# PERSISTENCE CONFIGURATION (Balanced for performance and durability)
save 900 1      # Save snapshot if at least 1 key changed in 900 seconds
save 300 10     # Save snapshot if at least 10 keys changed in 300 seconds  
save 60 10000   # Save snapshot if at least 10000 keys changed in 60 seconds
stop-writes-on-bgsave-error yes
rdbcompression yes
rdbchecksum yes
dbfilename dump.rdb
dir /data

# APPEND ONLY FILE (AOF) - For better durability
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec
no-appendfsync-on-rewrite no
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb
aof-load-truncated yes
aof-use-rdb-preamble yes

# REPLICATION (for high availability)
replica-serve-stale-data yes
replica-read-only yes
repl-diskless-sync no
repl-diskless-sync-delay 5
repl-ping-replica-period 10
repl-timeout 60
repl-disable-tcp-nodelay no
replica-priority 100

# SECURITY
requirepass ${REDIS_PASSWORD}
rename-command FLUSHDB ""
rename-command FLUSHALL ""
rename-command DEBUG ""
rename-command CONFIG "CONFIG_b8b4c8c2"
rename-command SHUTDOWN "SHUTDOWN_8f3f5e2d"

# CLIENT MANAGEMENT
maxclients 10000
client-output-buffer-limit normal 0 0 0
client-output-buffer-limit replica 256mb 64mb 60
client-output-buffer-limit pubsub 32mb 8mb 60
client-query-buffer-limit 1gb

# PERFORMANCE TUNING
hz 10
dynamic-hz yes
hash-max-ziplist-entries 512
hash-max-ziplist-value 64
list-max-ziplist-size -2
list-compress-depth 0
set-max-intset-entries 512
zset-max-ziplist-entries 128
zset-max-ziplist-value 64
hll-sparse-max-bytes 3000
stream-node-max-bytes 4096
stream-node-max-entries 100

# LAZY FREEING (Better performance for large datasets)
lazyfree-lazy-eviction yes
lazyfree-lazy-expire yes
lazyfree-lazy-server-del yes
replica-lazy-flush yes

# THREADED I/O (Redis 6.0+)
io-threads 4
io-threads-do-reads yes

# MEMORY OPTIMIZATION
activerehashing yes
jemalloc-bg-thread yes

# MONITORING AND STATS
latency-monitor-threshold 100

# MODULES (if needed)
# loadmodule /path/to/module.so

