    <link rel="dns-prefetch" href="https://fonts.googleapis.com" />

    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />

    <!-- Schema.org Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebApplication",
      "name": "Must Be Viral",
      "description": "AI-powered content creation and viral prediction platform",
      "url": "https://mustbeviral.com",
      "applicationCategory": "BusinessApplication",
      "operatingSystem": "All",
      "offers": {
        "@type": "Offer",
        "price": "0",
        "priceCurrency": "USD"
      },
      "aggregateRating": {
        "@type": "AggregateRating",
        "ratingValue": "4.8",
        "ratingCount": "50000"
      }
    }
    </script>
  </head>
  <body>
    <!-- Skip to main content for accessibility -->
    <a href="#main-content" class="sr-only focus:not-sr-only focus:absolute focus:top-4 focus:left-4 z-50 px-4 py-2 bg-primary-600 text-white rounded-md">
      Skip to main content
    </a>
    
    <!-- No JavaScript Warning -->
    <noscript>
      <div style="position: fixed; top: 0; left: 0; right: 0; background: #fef3c7; color: #92400e; padding: 1rem; text-align: center; z-index: 9999;">
        <p>JavaScript is required to run Must Be Viral. Please enable JavaScript in your browser settings.</p>
      </div>
    </noscript>
    
    <!-- Root element with proper ARIA attributes -->
    <div id="root" role="application" aria-label="Must Be Viral Application"></div>
    
    <!-- Loading indicator for better perceived performance -->
    <div id="app-loader" style="position: fixed; top: 0; left: 0; right: 0; bottom: 0; display: flex; align-items: center; justify-content: center; background: linear-gradient(135deg, #6366f1 0%, #10b981 100%); z-index: 9999;">
      <div style="text-align: center;">
        <div style="width: 48px; height: 48px; border: 4px solid rgba(255,255,255,0.3); border-top-color: white; border-radius: 50%; animation: spin 1s linear infinite; margin: 0 auto 1rem;"></div>
        <p style="color: white; font-family: system-ui, sans-serif; font-size: 1.125rem;">Loading viral experience...</p>
      </div>
    </div>
    
    <style>
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      #app-loader { transition: opacity 0.3s ease-out; }
      #app-loader.fade-out { opacity: 0; pointer-events: none; }
    </style>
    
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Performance monitoring -->
    <script>
      // Remove loader once app is mounted
      window.addEventListener('app-mounted', function() {
        const loader = document.getElementById('app-loader');
        if (loader) {
          loader.classList.add('fade-out');
          setTimeout(() => loader.remove(), 300);
        }
      });
    </script>
  </body>
</html>
